<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body onload="startUp()">
  <div id="top">
    <img src="Images/icon.png">
    <div id="title">Cloud Dashboard</div>
    <button id="close" class="windowManipulator" onclick="w.close()">✕</button>
    <button id="resize" class="windowManipulator" onclick="resizeWindow()">□</button>
    <button id="minimize" class="windowManipulator" onclick="w.minimize()">−</button>
  </div>

  <button id="reconnect" onclick="reconnect()">Connect</button>
  <div id="loading" class="lds-css ng-scope"><div style="width:100%;height:100%" class="lds-rolling"><div></div></div></div>
  <button id="refresh" onclick="update()">Refresh</button>
  <div id="nodeContainer">
    <h1>Available Nodes</h1>
    <div class="box">
      <h1>Node 1</h1>
      <div id="node1">Server Status: <div class="status" id="node1-status">●●●</div>Online</div>
    </div>
    <div class="box">
      <h1>Node 2</h1>
      <div id="node2">Server Status: <div class="status" id="node2-status">●●●</div>Online</div>
    </div>
    <div class="box">
      <h1>Node 3</h1>
      <div id="node3">Server Status: <div class="status" id="node3-status">●●●</div>Online</div>
    </div> 
  </div>
  <div class="box">
    <h1>Main</h1>
    <div id="node3">Server Status: <div class="status" id="node3-status">●●●</div>Online</div>
  </div> 
</body>
<script type="text/javascript" src="JS/func.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/main.css">
</html>
